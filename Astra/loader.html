<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loader Example</title>

<style>
  /* Loader Animation */
  @keyframes spin-smooth {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Loader Circle */
  .loader {
    width: 48px;
    height: 48px;
    border: 4px solid #e5e7eb;   /* light gray */
    border-top-color: #3b82f6;   /* blue */
    border-radius: 50%;
    animation: spin-smooth 1s linear infinite;
  }

  /* Fullscreen Loader Container */
  #loader-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white; /* optional background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
</style>

</head>
<body>

  <!-- Loader -->
  <div id="loader-container">
    <div class="loader"></div>
  </div>

  <!-- Your normal page content -->
  <div style="padding:20px;">
    <h1>This is your main page content</h1>
    <p>The loader will disappear after 2 seconds.</p>
  </div>

<script>
  // Auto-hide loader after 2 seconds
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("loader-container").style.display = "none";
    }, 2000);
  });
</script>

</body>
</html>
