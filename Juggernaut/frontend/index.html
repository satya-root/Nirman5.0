<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agri-Sentry AI</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                800: '#064e3b',
                900: '#022c22',
                950: '#011c16',
              },
              lime: {
                400: '#a3e635',
                500: '#84cc16',
              },
              slate: {
                850: '#151f2e',
                900: '#0f172a',
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Leaflet fix */
      .leaflet-pane {
        z-index: 10 !important;
      }
      .leaflet-top,
      .leaflet-bottom {
        z-index: 20 !important;
      }

      /* ----------------------------------------------
       * Animista: tracking-in-expand
       * ---------------------------------------------- */
      @-webkit-keyframes tracking-in-expand {
        0% {
          letter-spacing: -0.5em;
          opacity: 0;
        }
        40% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes tracking-in-expand {
        0% {
          letter-spacing: -0.5em;
          opacity: 0;
        }
        40% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }
      .tracking-in-expand {
        -webkit-animation: tracking-in-expand 0.7s
          cubic-bezier(0.215, 0.61, 0.355, 1) both;
        animation: tracking-in-expand 0.7s
          cubic-bezier(0.215, 0.61, 0.355, 1) both;
      }

      /* ----------------------------------------------
       * Animista: slide-in-bck-center
       * ---------------------------------------------- */
      @-webkit-keyframes slide-in-bck-center {
        0% {
          -webkit-transform: translateZ(600px);
          transform: translateZ(600px);
          opacity: 0;
        }
        100% {
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
          opacity: 1;
        }
      }
      @keyframes slide-in-bck-center {
        0% {
          -webkit-transform: translateZ(600px);
          transform: translateZ(600px);
          opacity: 0;
        }
        100% {
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
          opacity: 1;
        }
      }

      .slide-in-bck-center {
        -webkit-animation: slide-in-bck-center 0.8s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        animation: slide-in-bck-center 0.8s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "react-webcam": "https://esm.sh/react-webcam@7.2.0?external=react,react-dom",
          "jsqr": "https://esm.sh/jsqr@1.4.0",
          "leaflet": "https://esm.sh/leaflet@1.9.4",
          "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet",
          "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom"
        }
      }
    </script>

    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/index.jsx"></script>
  </body>
</html>
