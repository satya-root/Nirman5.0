<!DOCTYPE html>
<html>

<head>
    <title>Patient Login Portal</title>
    <style>
        /* Background */
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium';
            background: url("bimage.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Login Box */
        
        .login-box {
            width: 480px;
            background: rgba(255, 255, 255, 0.85);
            /* Transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }
        
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .login-box button:hover {
            background: #0056c7;
        }
        
        .links {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 8px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .small-logo {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 120px;
            border-radius: 4px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <img src="logo.jpg" alt="logo" class="small-logo">
    <div class="videobox">
        <div class="login-box">
            <h2>Patient Portal Login</h2>
            <form action="/action.php">
                <input type="text" placeholder="Username or Email">
                <input type="password" placeholder="Password">
                <button>Login Securely</button>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                </div>
        </div>
        </form>
</body>

</html>
